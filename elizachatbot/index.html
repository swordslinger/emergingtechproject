<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Eliza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">
        <div class="message-content">Hi! I'm Eliza, your chatbot. How can I assist you today?</div>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" class="input-field" placeholder="Type a message..." autocomplete="off">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="eliza.js"></script>
</body>
</html>
